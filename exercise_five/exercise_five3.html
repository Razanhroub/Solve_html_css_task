<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    
<body> 
    
    <form style=" border: 2px solid #000;width: 300px;padding: 20px;" action="/submit" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
            <br><br>
        <p>Gender 
            <input type="radio" id="male" name="male" value="name">
            <label for="male">Male</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label>
        </p>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="jordan">Jordan</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br>
        <label for="msg">Message:</label>
        <textarea cols="30" rows="4" name="msg" id="msg"></textarea>
            <br><br> 
        <input type="checkbox" id="check" name="check" value="subscribe">
        <label for="check">Subscribe ?</label>
            <br><br>
        <input type="submit" value="submit">
        
       
    </form>

    
</body>
</html>
