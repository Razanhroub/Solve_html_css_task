<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: red;">Click here to view more <a href="https://www.bing.com/images/search?q=cat+photos&FORM=HDRSC3" style="color: blue;">cat photos</a></h1>
    <img src="./cat.jpg" alt=" cat " style="border-radius: 50%; border: 10px solid green;" width="150" height="150">

    <div style="background-color: gray;">
        <h1>Things cat love</h1>
        <ul>
            <li>food</li>
            <li>playing</li>
            <li>running around </li>
        </ul>
        <h1>Top three things cats hate </h1>
        <ul>
            <li>other cats </li>
            <li>other cats </li>
            <li>other cats </li>
        </ul>

    </div>
    <form action="submit" style="background-color: green;">
        <input type="radio" name="indoor" id="indoor" value="indoor" checked>
        <label for="indoor">Indoor</label>
        <input type="radio" name="outdoor" id="outdoor" value="outdoor">
        <label for="outdoor">Outdoor</label><br><br>
        <input type="checkbox" name="Loving" id="Loving" value="Loving">
        <label for="Loving">Loving</label>
        <input type="checkbox" name="Lazy" id="Lazy" value="Lazy">
        <label for="Lazy">Lazy</label>
        <input type="checkbox" name="energetic" id="energetic" value="energetic">
        <label for="energetic">energetic</label><br>
        <input type="url" name="url" id="url" placeholder="cat photo URL">
        <input type="submit" value="submit">
        

    </form>
</body>
</html>
