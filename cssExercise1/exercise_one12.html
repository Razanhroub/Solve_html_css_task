<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Color Background</title>
  <style>
 
    .gradient-background {
      height: 200px; 
      width: 100%;
      background: linear-gradient(
        9deg, 
        #1f1f7a 0%, 
        #80005a 50%, 
        #d4ff00 50%, 
        #05c605 100%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000; 
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Four Color Background (Diagonally Split):</h1>
  <div class="gradient-background">
    This div has a four-color diagonal background.
  </div>

</body>
</html>
