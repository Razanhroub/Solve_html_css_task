<!DOCTYPE html>
<html lang="en">
<head>
    <style> 
        div.a {
          background-color: red;
          opacity: 100%;
          text-align: center;
        }
        div.b {
          background-color: red;
          opacity: 50%;
          text-align: center;
        }
        div.c {
          background-color: red;
          opacity: 25%;
          text-align: center;
        }
        div.d {
          background-color: red;
          opacity: 0%;
          text-align: center;
        }
        </style>
</head>
<body>
    <div class="a" style="font-style: italic;">Opacity 100%</div>
    <div class="b" style="font-style: italic;">Div Opacity 50%</div>
    <div class="c" style="font-style: italic;">Div Opacity 25%</div>
    <div class="d" style="font-style: italic;">Div Opacity 0%</div>
</body>
</html>
