<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {
            
          text-decoration: overline;
          text-decoration-color: green;
        }
        
        h2 {
          text-decoration: line-through;
          text-decoration-color:  gray;
        }
        
        h3 {
          text-decoration: underline;
          text-decoration-color: purple;
        }
        
        h4 {
          text-decoration: underline overline;
          text-decoration-color: blue;
        }
        </style>
</head>

<body>
    <h1>This Text Decorate Using Overline</h1>
    <h2>This Text Decorate Using Overline Line-through</h2>
    <h3>This Text Dercorate Using Overline Underline</h3>
    <h4>This Text Decorate Using Overline Overline and underline</h4>

</body>
</html>
