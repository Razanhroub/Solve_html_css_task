<!DOCTYPE html>
<html lang="en">
<head>
    <style>

p.a {
  font-size: 40px;
}

p.b {
  font-size: 70px;
  font-style: italic;
}
p.c {
  font-size: 20px;
  font-style: italic;
}
    </style>
    
</head>
<body>
    <h1>The Font Family Property</h1>
    <p class="a">This text is a paragraph in normal style and font size=40</p>
    <p class="b">This text is a paragraph in normal style and font size=70</p>
    <p class="c">This text is a paragraph in normal style and font size=20</p>
</body>
</html>
